<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function obtenerDatosTodos() {
            var usuario = document.getElementById('1').value;
            localStorage.setItem('textValue', usuario);
            console.log(usuario.value);
            return false;
        }
    </script>
    <div class="container p-4">
        <div class="row mx-auto">
            <div class="col-md-4 mx-auto">
                <div class="card mt-4 text-center">
                    <div class="card-header">
                        Welcome Chat Ecuador +593
                    </div>
                    <img src="https://image.flaticon.com/icons/png/512/1060/1060387.png"  width="250" height="250" alt="..." class="rounded mx-auto d-block">
                    <div class="card-body m-5">
                        <form action="chat.html">
                            <div class="mt-3">
                                <input type="text" name="nombre" placeholder="Type your User" class="form-control" id="1" autofocus required>
                            </div>
                            <div class=" mt-3 ">
                                <input class="btn btn-success btn-block w-100" type="submit" onclick="obtenerDatosTodos();" value="Ingresar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
